<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Image Compressor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Image Compressor</h1>
    <input type="file" accept="image/*" id="upload" />
    <div class="preview-container">
      <img id="originalImg" src="" alt="Original" />
      <img id="compressedImg" src="" alt="Compressed" />
    </div>
    <button id="compressBtn">Compress Image</button>
    <a id="downloadLink" style="display: none;">Download Compressed Image</a>
  </div>
  <footer>
    <p>Made with ❤️ by <a href="https://syptools.com" target="_blank">syptools.com</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
